    </header>
    <section class="contacto">
        <div class="divFormulario">
            <h2 class="contactanos">¡Contactanos!</h2>
            <form class="formulario">
                <div class="nombre ">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="apellido">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Introduce tu apellido">
                </div>
                <div class="email">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="ejemplo@ejemplo.com" required>
                </div>
                <div class="oferta">
                    <label for="oferta">¿Qué tipo de oferta es?</label>
                    <select name="oferta">
                        <option value="manager">Manager</option>
                        <option value="fecha">Fecha</option>
                        <option value="empresa">Empresa</option>
                    </select>
                </div>
                <div class="notificaciones">
                    <label for="notificaciones">¿Desea recibir notificaciones de nuestro canal de youtube?</label>
                    <input type="checkbox" name="notificaciones">
                </div>
                <div class="cuentanosTuOferta">
                    <label for="¡cuentanos tu oferta!">¡Cuéntanos tu oferta!</label>
                    <textarea name="¡cuentanos tu oferta!" id="" cols="30" rows="1"></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Enviar">
                </div>
                <div class="reset">
                    <input type="reset" value="Resetar Texto">
                </div>
            </form>
        </div>
    </section>

    <footer>
